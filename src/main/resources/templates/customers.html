<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Customers</title>
</head>

<body>
	<div>
		<a th:href="@{/customer/requestAddCustomer}">Add Customer</a>
	</div>
	<table>
		<thead>
			<tr>
				<th>Customer ID</th>
				<th>
					First Name
				</th>
				<th>
					Last Name
				</th>
				<th>Contact</th>
				<th>Actions</th>
				<th>View purchased products</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="customer:${customers}">
				<td th:text="${customer.id}">kfdl</td>
				<td th:text="${customer.firstName}"></td>
				<td th:text="${customer.lastName}"></td>
				<td th:text="${customer.mobile}"></td>
				<!--	<td><a th:href="@{/customer/update/{id}(id=${customer.id})}">Update</a>-->
				<td><a th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a>
				</td>
				<td><a th:href="@{/customer/viewPurchasedProducts/{id}(id=${customer.id})}">View</a>
			</tr>
		</tbody>
	</table>
</body>

</html>
